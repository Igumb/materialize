<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Retro-tutorial</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="contato.css">
		<link rel="stylesheet" href="materialize/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	</head>
	<body>
		<nav class="transparent z-depth-0">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo left"><img src="img/logo.svg"></a>
				<div class="right">
					<ul>
						<li><a href="">Blog</a></li>
						<li><a href="">Flea market</a></li>
						<li><a href="">Eventos</a></li>
						<li><a href="">Contatos</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<section>
			<div class="row white text">
				<div class="container">
					<form class="form">
						<div>
							<fieldset class="campo"><legend>Ocorreu algum problema?</legend>
								<div>
									<label for="email">
										Digite seu e-mail:
									</label>
								</div>
								<input id="email" type="text" name="email" placeholder="exemplo@dominio.com">
								<div>
									<label for="conteudo">
										Fale conosco:
									</label>
								</div>
								<textarea id="conteudo" placeholder="Abra seu coração"></textarea>
								<div>
									<label for="data">
										Quando ocorreu:
									</label>
								</div>
								<input type="date" name="data" id="data">
							</fieldset>
							<fieldset class="campo"><legend>Quer fazer algum pedido?</legend>
								<div>
								<label for="nome">
									Nome:
								</label>
								</div>
								<input type="text" id="nome" name="nome" placeholder="Digite seu nome">
								<div>
								<label for="lagradouro">
									Lagradouro:
								</label>
								</div>
								<input type="text" id="lagradouro" name="lagradouro" placeholder="rua, casa/apartamento, bairro">
								<div>
								<label for="tipo">
									Qual dos nossos produtos está de olho:
								</label>
								</div>
								<input type="text" name="tipo" id="tipo" placeholder="Ex: jogos, fotografia">
							</fieldset>
						<button type="submit" class="enviar">Enviar</button>
					</form>
					<span><center>
						Ou nos contate nas midias sociais através dos links abaixo:
					</center></span>
				</div>
			</div>
		</section>
		<footer class="page-footer white">
			<div class="row-footer white">
					<div class="container col-footer l4 s4">
						<a href="#"><img src="img/icones/map-location.svg" class="image-footer"></a> Rio de Janeiro-RJ
						<a href="#"><img src="img/icones/redes-sociais/facebook.svg" class="image-footer right"></a>
						<a href="#"><img src="img/icones/redes-sociais/instagram.svg" class="image-footer right"></a>
						<a href="#"><img src="img/icones/redes-sociais/pinterest.svg" class="image-footer right"></a>
						<a href="#"><img src="img/icones/redes-sociais/twitter.svg" class="image-footer right"></a>
					</div>
				</div>
			</div>
				<div class="container footer-copyright l4 s4 white">
					<div class="copyright">
						@ 2019 Copyright Text
					</div>
				</div>
		</footer>
	</body>
</html>
